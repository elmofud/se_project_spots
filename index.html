<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tracey Garber" />
    <meta
      name="description"
      content="Spots is a simple social photo gallery platform that works well with multimedia devices with different screen sizes.
       The photo gallery platform allows users to upload photo into an organized social photo gallery with self created informative captions and simple catalogs."
    />
    <meta
      name="keywords"
      content="personal profile, personal gallery, public gallery, public album, photo gallery, photo vault, personal platform, social platform, album, build your own gallery, online photo gallery build, social photo gallery, social photo album, social personal gallery"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="avatar photo"
            class="profile__avatar"
          />
          <div class="profile__columm">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="edit button"
                class="profile__image"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img
              src="./images/plus-icon.svg"
              alt="new post"
              class="profile__image"
            />
            New Post
          </button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
