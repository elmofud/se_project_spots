<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tracey Garber" />
    <meta
      name="description"
      content="Spots is a simple social photo gallery platform that works well with multimedia devices with different screen sizes.
       The photo gallery platform allows users to upload photo into an organized social photo gallery with self created informative captions and simple catalogs."
    />
    <meta
      name="keywords"
      content="personal profile, personal gallery, public gallery, public album, photo gallery, photo vault, personal platform, social platform, album, build your own gallery, online photo gallery build, social photo gallery, social photo album, social personal gallery"
    />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/whitePencil.svg')%>"
                alt="white Pencil Avatar"
                class="profile__pencil-icon"
              />
            </button>
            <h2 class="visually-hidden">Profile Block</h2>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="avatar photo"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="edit button"
                class="profile__pencil"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="<%=require('./images/plus-icon.svg')%>"
              alt="new post"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <h2 class="visually-hidden">Photo gallery</h2>
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2025 &copy; Spots</p>
      </footer>
      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                type="text"
                id="profile-name-input"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="description-input" class="modal__label">
              Description
              <input
                type="text"
                id="description-input"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="description-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">New post</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form" novalidate>
            <label for="image-link-input" class="modal__label">
              Image link
              <input
                type="url"
                id="image-link-input"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="image-link-input-error" class="modal__error"></span>
            </label>
            <label for="caption-input" class="modal__label">
              Caption
              <input
                type="text"
                id="caption-input"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div id="preview-modal" class="modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <div id="avatar-modal" class="modal modal_is-opened">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">Edit profile avatar </h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form" id="edit-avatar-form"    novalidate>
            <label for="profile-avatar-input" class="modal__label">
              Profile Picture
              <input
                type="text"
                id="profile-avatar-input"
                class="modal__input"
                placeholder="avatar goes here"
                name="avatar"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
               <button type="submit" class="modal__submit-btn">Save</button>
          </form>
          <div></div>
  </body>
</html>
